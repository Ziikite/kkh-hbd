<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Bagel Fat One', cursive;
      background-image: url("assets/images/bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden; /* ìƒí•˜ì¢Œìš° í™”ì‚´í‘œ ì…ë ¥ ì‹œ ìŠ¤í¬ë¡¤ ë°©ì§€ */
    }

    nav {
      background-color: rgba(249, 255, 212, 0.9);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 1.1em;
      margin: 0 20px;
      font-weight: 300;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      margin-top: 60px;
    }

    canvas {
      background-color: #000;
      width: 400px;
      height: 400px;
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 4px solid #FFD700;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
    }

    #popup p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #popup button {
      padding: 10px 20px;
      border: none;
      background-color: #FFD700;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #popup button:hover {
      background-color: #FFC107;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Countdown</a>
    <a href="present.html">Present</a>
    <a href="letter.html">Letter</a>
    <a href="camera.html">Camera</a>
    <a href="hbd.html">HBD</a>
  </nav>

  <div class="main-container">
    <h1>ğŸ ì„ ë¬¼ ì°¾ê¸° ğŸ</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="popup">
      <p>28ì  ì¶•í•˜^_^</p>
      <button onclick="closePopup()">ë‹«ê¸°</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
    canvas.width = 400;
    canvas.height = 400;

    // íŒ©ë§¨ê³¼ ë¨¹ì´ ë°ì´í„°
    const pacman = { x: 200, y: 200, radius: 20, speed: 2, direction: "right" };
    let pellet = { x: Math.random() * 380 + 10, y: Math.random() * 380 + 10 };
    let score = 0;

    // í•˜íŠ¸ ì´ë¯¸ì§€ ë¡œë“œ
    const heartImg = new Image();
    heartImg.src = "assets/images/heart.png";

    // íŒ©ë§¨ ê·¸ë¦¬ê¸°
    function drawPacman() {
      ctx.beginPath();
      ctx.arc(
        pacman.x,
        pacman.y,
        pacman.radius,
        Math.PI / 4,
        (7 * Math.PI) / 4,
        false
      );
      ctx.lineTo(pacman.x, pacman.y);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();
    }

    // í•˜íŠ¸ ê·¸ë¦¬ê¸°
    function drawPellet() {
      ctx.drawImage(heartImg, pellet.x - 16, pellet.y - 16, 32, 32); // í•˜íŠ¸ í¬ê¸° ì¡°ì •
    }

    // íŒ©ë§¨ ì›€ì§ì´ê¸°
    function movePacman() {
      if (pacman.direction === "right") pacman.x += pacman.speed;
      if (pacman.direction === "left") pacman.x -= pacman.speed;
      if (pacman.direction === "up") pacman.y -= pacman.speed;
      if (pacman.direction === "down") pacman.y += pacman.speed;

      // ê²½ê³„ ì¶©ëŒ ì²˜ë¦¬
      if (pacman.x - pacman.radius < 0) pacman.x = pacman.radius;
      if (pacman.x + pacman.radius > canvas.width) pacman.x = canvas.width - pacman.radius;
      if (pacman.y - pacman.radius < 0) pacman.y = pacman.radius;
      if (pacman.y + pacman.radius > canvas.height) pacman.y = canvas.height - pacman.radius;
    }

    // ë¨¹ì´ì™€ì˜ ì¶©ëŒ ê°ì§€
    function detectCollision() {
      const dx = pacman.x - pellet.x;
      const dy = pacman.y - pellet.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < pacman.radius + 16) {
        score++;
        pellet = { x: Math.random() * 380 + 10, y: Math.random() * 380 + 10 };
      }
    }

    // ì ìˆ˜ í‘œì‹œ
    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // íŒì—… í‘œì‹œ
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }

    // ê²Œì„ ë£¨í”„
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPacman();
      drawPellet();
      drawScore();
      movePacman();
      detectCollision();

      if (score >= 28) {
        showPopup();
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬ ë° ìŠ¤í¬ë¡¤ ë°©ì§€
    window.addEventListener("keydown", (event) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
        event.preventDefault();
        if (event.key === "ArrowRight") pacman.direction = "right";
        if (event.key === "ArrowLeft") pacman.direction = "left";
        if (event.key === "ArrowUp") pacman.direction = "up";
        if (event.key === "ArrowDown") pacman.direction = "down";
      }
    });

    gameLoop();
  </script>
</body>
</html>
