  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      const message = document.querySelector("h1");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = 300;
      const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FFD433"];

      class Particle {
        constructor(x, y, dx, dy, size, color) {
          this.x = x;
          this.y = y;
          this.dx = dx;
          this.dy = dy;
          this.size = size;
          this.color = color;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }

        update() {
          this.x += this.dx;
          this.y += this.dy;

          if (this.y > canvas.height) {
            this.y = 0;
            this.x = Math.random() * canvas.width;
          }
        }
      }

      function startConfetti() {
        for (let i = 0; i < particleCount; i++) {
          const size = Math.random() * 4 + 1;
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const dx = Math.random() * 2 - 1;
          const dy = Math.random() * 3 + 1;
          const color = colors[Math.floor(Math.random() * colors.length)];
          particles.push(new Particle(x, y, dx, dy, size, color));
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((particle) => {
            particle.update();
            particle.draw();
          });
          requestAnimationFrame(animate);
        }

        animate();
      }

      const today = new Date();
      const birthday = new Date(today.getFullYear(), 11, 28); // ìƒì¼ ì„¤ì • (12ì›” 28ì¼)

      if (today.toDateString() === birthday.toDateString()) {
        message.textContent = "ğŸ‰ ì˜¤ëŠ˜ì€ ìƒì¼ì…ë‹ˆë‹¤! ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰";
        startConfetti();
      } else {
        const diff = birthday - today;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        message.textContent = `ğŸ‰ ìƒì¼ê¹Œì§€ ë‚¨ì€ ì‹œê°„: ${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ ğŸ‰`;

        setInterval(() => {
          const now = new Date();
          const remaining = birthday - now;

          if (remaining <= 0) {
            message.textContent = "ğŸ‰ ì˜¤ëŠ˜ì€ ìƒì¼ì…ë‹ˆë‹¤! ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰";
            startConfetti();
          } else {
            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((remaining / (1000 * 60)) % 60);
            const seconds = Math.floor((remaining / 1000) % 60);

            message.textContent = `ğŸ‰ ìƒì¼ê¹Œì§€ ë‚¨ì€ ì‹œê°„: ${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ ğŸ‰`;
          }
        }, 1000);
      }
    });
  </script>
