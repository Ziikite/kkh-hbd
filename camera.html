<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Bagel Fat One', cursive;
      background-image: url("assets/images/bg.png"); /* 배경 이미지 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    nav {
      background-color: rgba(249, 255, 212, 0.9); /* 투명한 연노란색 */
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 1.1em;
      margin: 0 20px;
      font-weight: 300;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      margin-top: 60px;
    }

    video, canvas {
      border: 4px solid rgba(255, 255, 255, 0.8); /* 하얀 테두리 */
      border-radius: 10px;
      margin-bottom: 20px;
      width: 400px;
      height: 300px;
      background-color: #000;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #FFD700; /* 선명한 노란색 버튼 */
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
    }

    button:hover {
      background-color: #FFC107; /* 조금 더 진한 노란색 */
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Countdown</a>
    <a href="present.html">Present</a>
    <a href="letter.html">Letter</a>
    <a href="camera.html">Camera</a>
    <a href="hbd.html">HBD</a>
  </nav>

  <div class="main-container">
    <h1>📸 카메라 화면 📸</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="capture">사진 찍기</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const captureButton = document.getElementById("capture");

    // 카메라 시작 함수
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        alert("카메라를 사용할 수 없습니다: " + error.message);
      }
    }

    // 사진 찍기
    captureButton.addEventListener("click", () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      alert("사진이 캡처되었습니다! 우클릭으로 이미지를 저장하세요.");
    });

    // 카메라 시작
    startCamera();
  </script>
</body>
</html>
